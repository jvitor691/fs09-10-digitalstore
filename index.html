<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital Store</title>
</head>
<body>
    <main>
        <header>
            <figure>
                <img src="/image/logo.png" alt="Digital Store logo">
                <h1>Digital Store</h1>
            </figure>
        </header>
        <section id="login">
            <div class="esquerda">
                <form action="">
                    <h2>Acesse sua conta</h2>
                    <p>Novo cliente? Então registre-se <a href="cadastro.html">aqui</a>.</p>
                    <label for="email">Login *</label>
                    <input type="email" id="email" placeholder="Insira seu login ou email">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                    <a href="recuperar.html" class="recuperar">Esqueci minha senha</a>
                    <button type="submit">Acessar conta</button>
                    <div class="form-footer">
                        <p>Ou faça login com</p>
                        <img src="./image/email.png" alt="gmail">
                        <img src="./image/facebook.png" alt="facebook">
                    </div>
                </form>
            </div>
            <div class="direita">
                <img src="./image/pexels-melvin-buezo-2529148 1.png" alt="tenis-frente">
                <img src="./image/pexels-melvin-buezo-2529148 2.png" alt="tenis-verso">
            </div>
        </section>
    </main>
</body>
</html>
